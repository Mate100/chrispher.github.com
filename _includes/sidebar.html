<div class="sidebar">
  <div class="profilepic">
    <a href="/"><img src="{{ site.author.logo }}" alt="logo"></img></a>
  </div>
  <h2 class="title"><a href="/">{{ site.blog.name }}</a></h2>

  <nav id="nav">
    <ul>
    {% for nav in site.data.nav %}
      <li><a href="{{ nav.href }}"{% if nav.newblank == true %}target="_blank"{% endif %}><i class="{{ nav.icon }}"></i>&nbsp;{{ nav.title }}</a></li>
    {% endfor%}
    </ul>
  </nav> 

  <div class="ads">
    <h5 class="sub-title"><a href="http://955.cc/bastW">{{ site.blog.ads_text }}</a></h5>
    <a href="http://955.cc/bastW"><img src="{{ site.author.ads }}" alt="ads"></img></a>
  </div>

  <nav id="sub-nav">
    {% include social.html %}
  </nav>

</div>
