<!-- 分类列表 -->
<div class="panel panel-primary">
    <div class="panel-heading title">
        文章分类 &nbsp; {{ site.posts.size }}篇
    </div>
    <div class="tag-cloud">
        {% for category in site.categories %}
            <a href="{{ site.url }}/category/#{{category.first}}">
                {{ category.first }} {{category.last.size }}
            </a>
        {% endfor %}
    </div>
</div>
